<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <h1>TODO LIST</h1>
      <div class="card input">
        <input type="text" placeholder="🍰請輸入代辦事項✨" class="inputText" />
        <a href="#" class="btn_add">+</a>
      </div>
      <div class="card card_list">
        <ul class="tab">
          <li data-status="all" class="active">全部</li>
          <li data-status="uncompleted">待完成</li>
          <li data-status="completed">已完成</li>
        </ul>
        <div class="cart_content">
          <ul class="list"></ul>
          <div class="list_footer">
            <p><span class="uncompletedNum">0</span>個待完成項目</p>
            <a href="#" class="deleteCompletedBtn">清除已完成項目</a>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
